<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<div id="app">
    <div class="container">
        <form class="mt-5">
            <div class="form-group">
                <label for="email">Email</label>
                <!-- <input type="email" v-bind:value="email" class="form-control form-control-lg"></iput> -->
                <!-- <input type="email" :value="email" class="form-control form-control-lg"></iput> -->
                <!-- <input type="email" v-model:value="email" class="form-control form-control-lg"></iput> -->
                <input type="email" v-model:value.prevent="email" class="form-control form-control-lg"></iput>
            </div>
            <button type="submit" v-on:click="process" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            email: 'gacooke@microsoft.com'

        },
        methods: {
            process: function()
            {
                alert('Submitted ' + this.email);
            }
        }
    })
</script>
